---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post__header">
    <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%-d %B %Y" }}
    </time>
    <h1 class="post__title" itemprop="name headline">
      <a href="{{ page.link_url }}" rel="nofollow noopener" target="_blank">
        {{ page.title | escape }}
      </a>
    </h1>
  </header>

  <section class="prose" itemprop="articleBody">
    {{ content }}
  </section>

  <footer class="post__footer">
    {% include author-section.html %}

    <nav class="post__navigation">
      <a href="{{ page.url | relative_url }}" class="post__nav-link">Permalink</a>
    </nav>
  </footer>
</article>
